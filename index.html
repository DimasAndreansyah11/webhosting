<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konverter Suhu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, silver, #00f0ff);
      padding: 30px;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }

    h1, h2 {
      text-align: center;
      color: #0077ff;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #00bfff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #007acc;
    }

    #jsResult {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    hr {
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Konversi Suhu</h1>
    
    <!-- Konversi menggunakan PHP -->
    <form action="convert.php" method="POST">
      <label for="temperature">Masukkan Suhu:</label>
      <input type="number" name="temperature" id="temperature" required />

      <select name="convertTo" id="convertTo">
        <option value="fahrenheit">Ke Fahrenheit</option>
        <option value="celsius">Ke Celsius</option>
      </select>

      <button type="submit">Konversi (PHP)</button>
    </form>

    <hr>

    <!-- Konversi menggunakan JavaScript -->
    <h2>Konversi Langsung (JavaScript)</h2>
    <input type="number" id="jsInput" placeholder="Masukkan suhu">
    <select id="jsSelect">
      <option value="toF">Celsius ke Fahrenheit</option>
      <option value="toC">Fahrenheit ke Celsius</option>
    </select>
    <button onclick="convertJS()">Konversi</button>
    <p id="jsResult"></p>
  </div>

  <script>
    function convertJS() {
      const input = parseFloat(document.getElementById("jsInput").value);
      const convertTo = document.getElementById("jsSelect").value;
      let result = "";

      if (isNaN(input)) {
        result = "Masukkan angka yang valid.";
      } else {
        if (convertTo === "toF") {
          result = `${input}째C = ${(input * 9/5 + 32).toFixed(2)}째F`;
        } else {
          result = `${input}째F = ${((input - 32) * 5/9).toFixed(2)}째C`;
        }
      }

      document.getElementById("jsResult").innerText = result;
    }
  </script>
</body>
</html>
